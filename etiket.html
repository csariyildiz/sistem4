---
layout: default
title: Etiketler
---


{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}

<div>

<h2 id="{{ t }}">{{ t }}</h2>

<ul>
{% for post in posts %}
  {% if post.tags contains t %}
  <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> | <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endif %}
{% endfor %}
</ul>
  
</div>
{% endfor %}
